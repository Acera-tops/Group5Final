<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <title></title>

  <body>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->

<!-- The routed views render in the <router-outlet>-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <h1 class="display-1" href="#">Netflix and Grill</h1>
  
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation" (click) = "showNav()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngClass]="{show: show}" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/Quiz">Take the Quiz</a>
          </li>
          <!--<li class="nav-item">
            <a class="nav-link" routerLink="/Results">Quiz Results</a>
          </li>
        -->
        </ul>
      
        <!-- Search Bar: need to create search function for this if we want thsi functionality - April -->

          <input name = "searchTerm"

          />
          <button
            class="btn btn-outline-success"
            type="submit"
            id="search"
          >
            Search
          </button>
        </form>
        </div> -->
      </div>
    </div>
  </nav>
  


  <router-outlet></router-outlet>

<script src="" async defer></script>
</body>
</html>

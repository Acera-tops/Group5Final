<h2>Let's get cookin'</h2>

<!-- put into recipe list component -->
<div *ngFor="let recipe of recipeAPI.recipes">
    <h3>{{recipe.recipe.label}}</h3>
    <img [src]="recipe.recipe.image"/>
   <!-- Edit this so opens in a new window -->
    <a target = "_blank" href = "{{recipe.recipe.url}}">See Recipe</a>
</div>

<div *ngFor="let results of tasteApi.entertainmentResults">
    <!-- response.Similar.Results -->
    <h3>{{results.Name}}</h3>

        <p>{{results.wTeaser}}</p>

    <iframe width="750" height="600" [src]="results.yUrl" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

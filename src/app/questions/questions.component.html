<h2>Let's find your perfect night in!</h2>

<form>
    <h3>How would you like to feel today?</h3>
    <div>
        <label for="happy">
            <input [(ngModel)]="question1Answer" type="radio" name="question1" value="happy">
            <img src="https://i.pinimg.com/originals/ce/a1/cd/cea1cd4c9185badd83cd50dc5f6e1a31.png">
        </label>
    </div>
    <div>
        <input [(ngModel)]="question1Answer" type="radio" name="question1" value="alive">
        <img src="https://www.vhv.rs/dpng/d/9-95316_cool-emoji-transparent-background-hd-png-download.png">
        <label for="alive"></label>
    </div>


    <h3>How many people will be participating?</h3>
    <div>
        <input [(ngModel)]="question2Answer" type="radio" name="question2" value="four">
        <label for="four">up to four</label>
    </div>
    <div>
        <input [(ngModel)]="question2Answer" type="radio" name="question2" value="five">
        <label for="five">five +</label>
    </div>
